<!DOCTYPE html>
<html ng-app="SelectableApp" ng-controller="SelectableCtrl">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title> UI Selectable - Angularjs Directive</title>


        <link rel="stylesheet" href="css/bootstrap_3.3.5.css" />

        <!----------------------- Dialog ----------------------->
        <link rel="stylesheet" href="css/ng-Dialog.css">
        <link rel="stylesheet" href="css/ngDialog-theme-default.css">

        <!--- application CSS style-->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/pace.css">
    </head>

    <body>
        <div >
            <br/>
            
            <table border="1" class="table table-bordered table-hover table striped" style="width:1000px;margin: 0px auto;">
                <tr>
                    <td>
                        {{floor.lines}}
                        <textarea type="text"  name="lineText" class="form-control" ng-model="numAll" readonly></textarea>
                        <di>
                            <ol ui-selectable style="align:center">
                                <li ng-repeat="item in items track by $index" class="ui-state-default" ng-class="{'ui-selected': getClass(item.name,numAll) == true}">{{item.name}}</li>
                            </ol>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>

<!-- jquery and angularjs -->
<script src="libs/jquery-2.1.3.min.js"></script>
<script src="libs/angular-1.2.28.js"></script>

<!-- jquery ui -->
<script src="libs/jquery-ui.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="app/app.js"></script>

<!--  require for bootstrap js-->
<script src="libs/ui-bootstrap-tpls-0.12.1.js"></script>
<!-- to manage the way -->
<script src="libs/underscore-min.js"></script>
